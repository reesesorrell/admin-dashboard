<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">  
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="sidebar">
        <div class="page-identifier">
            <div class="icon">D</div>
            <div>Dashboard</div>
        </div>
        <div class="tabs">
            <div class="icon">H</div>
            <div>Home</div>
            <div class="icon">P</div>
            <div>Profile</div>
            <div class="icon">M</div>
            <div>Messages</div>
            <div class="icon">H</div>
            <div>History</div>
            <div class="icon">T</div>
            <div>Tasks</div>
            <div class="icon">C</div>
            <div>Communities</div>
        </div>
        <div class="help">
            <div>Settings</div>
            <div>Support</div>
            <div>Privacy</div>
        </div>
    </div>
    <div class="header">
        <div class="search">
            <div class="search-icon">S</div>
            <input type="text" class="search-bar">
        </div>
        <div class="profile">
            <div class="notification">N</div>
            <div class="profile-pic">P</div>
            <div class="name">Reese Sorrell</div>
        </div>
        <div class="welcome">
            <div class="profile-pic-2">P</div>
            <div class="welcome-message">Hi there,</div>
            <div class="name-2">Reese Sorrell</div>
        </div>
        <div class="actions">
            <button class="attack">Attack</button>
            <button class="defend">Defend</button>
            <button class="retreat">Retreat</button>
        </div>
    </div>
    <div class="content">
        <div class="projects">Projects</div>
        <div class="announcements">Announcements</div>
        <div class="trending">Trending</div>
    </div>
</body>
</html>
